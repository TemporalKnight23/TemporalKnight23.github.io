<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Michael's Unit 3 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1> Michael's Unit 3 Project </h1>
      <h3> Dynamic Gallery </h3>
    </header>
    <main>
      <p> Resize the browser window to change the images. </p>
      <hr>
      <h4> Games </h4>
      <picture>
        <source media="(min-width:769px)" srcset="/Images/Games/Fallout-3.png">
        <source media="(min-width:426px)" srcset="/Images/Games/Halo-3.webp">
        <source media="(min-width:321px)" srcset="/Images/Games/Minecraft.jpeg">
        <img src="/Images/Games/Pokemon-Yellow.jpg" alt="Games" width="200" height="200">
      </picture>
      <hr>
      <h4> Cars </h4>
      <picture>
        <source media="(min-width:769px)" srcset="/Images/Cars/McLaren-P1.jpg">
        <source media="(min-width:426px)" srcset="/Images/Cars/ford-gt.jpg">
        <source media="(min-width:321px)" srcset="/Images/Cars/DB11.jpg">
        <img src="/Images/Cars/shelby-gt500.jpg" alt="Cars" width="200" height="200">
      </picture>
      <hr>
      <h4> Dinosaurs </h4>
      <picture>
        <source media="(min-width:769px)" srcset="/Images/Dino/Triceratops.jpg">
        <source media="(min-width:426px)" srcset="/Images/Dino/Velociraptor.png">
        <source media="(min-width:321px)" srcset="/Images/Dino/dilophosaur.jpg">
        <img src="/Images/Dino/T-Rex.jpg" alt="Dinosaur" width="200" height="200">
      </picture>
      <hr>
    </main>
    <footer>
      <p> &copy <i> 2021 Michael Doty </i></p>
    </footer>
  </body>
</html>
